	<script type="text/javascript">
		/* Clone loading icon tree's then reveal them */
		if (window.NodeList && !NodeList.prototype.forEach) {
			NodeList.prototype.forEach = Array.prototype.forEach;
		}

		var bg = document.querySelectorAll('.bg');

		bg.forEach(function(background) {
			var tree = background.querySelector('.tree');

			for (var i = 0; i < 2; i++) {
				var clone = tree.cloneNode(true);
				background.appendChild(clone);
			}

			background.style.display = 'inline-block';
		});
	</script>
