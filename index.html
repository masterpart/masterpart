<!DOCTYPE html>
<html>
<head>
	<title>Masterpart - Truck &amp; Bus Supply's</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="https://kit.fontawesome.com/71a4219e4b.js"></script>

	<link rel="stylesheet" href="./css/main.css"> 
</head>
<body>
	<div id="loading" class="center-flex">
		<figure id="loading-truck">
			<div id="fa-truck-wrapper">
				<img src="./images/truck.svg" class="fa-truck" />
			</div>

			<div id="ground-line"></div>

			<div id="background" class="bg">
				<img src="./images/tree.svg" class="fa-tree" />
				<img src="./images/tree.svg" class="fa-tree" />
				<img src="./images/tree.svg" class="fa-tree" />
				<img src="./images/tree.svg" class="fa-tree" />
			</div>

			<div id="background1" class="bg">
				<img src="./images/tree.svg" class="fa-tree" />
				<img src="./images/tree.svg" class="fa-tree" />
				<img src="./images/tree.svg" class="fa-tree" />
				<img src="./images/tree.svg" class="fa-tree" />
			</div>
		</figure>
	</div>

	<nav id="navbar">
		<div id="logo-wrapper">
			<a href="#"><img id="logo" src="./images/logo-text.svg" /></a>
		</div>

		<!-- Larger Screens -->
		<div class="navigation bold-font">
			<div><i class="fas fa-info-circle"></i><a href="#about-us">About Us</a></div>
			<div><i class="fas fa-users"></i><a href="#our-team">Our Team</a></div>
			<div><i class="fas fa-building"></i><a href="#our-base">Our Base</a></div>
			<div><i class="fas fa-phone-alt"></i><a href="#contact-us">Contact</a></div>
		</div>

		<!-- Small Screens -->
		<div class="navigation small-screen-nav">
			<a href="#our-team"><i class="fas fa-users"></i></a>
			<a href="#our-base"><i class="fas fa-building"></i></a>
			<a href="#contact-us"><i class="fas fa-phone-alt"></i></a>
		</div>
	</nav>

	<section id="header-images">
		<img id="header-img" src="./images/header.jpg" />
		<img id="header-img-sm" src="./images/header_sm_final.jpg" />
		<img id="header-img-center" src="./images/Master Part Logo Text White.svg" />
	</section>

</body>
</html>
